<!DOCTYPE html>
<html>
<head>
  <title>To Do List With Delete</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
    	<div class="row">
      		<div class="col-sm-6 col-sm-offset-3">
        		<h1>To Do List With Remove</h1>	

				<form id="todoForm">
		          <div class="form-group">
		            <input id="userInput" class="form-control">
		          </div>
		          <div class="form-group">
		            <button type="button" onclick="addBullet()" class="btn btn-primary btn-lg">Add</button>
		            <button type="button" onclick="removeBullet()" class="btn btn-primary btn-lg">Remove</button>
		          </div>
		        </form>
		   
				<ul id="listItem">
				</ul>
			</div>    
		</div>
	</div>	 	
	<script src="js/main.js"></script>
</body>
</html>
